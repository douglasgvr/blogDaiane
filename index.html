<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blog da Daiane</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kolker+Brush&family=Reenie+Beanie&family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <div class="navbar-sociais">
        <span class="titulo-blog">Blog da Daiane</span>
        <div class="icones-sociais">
          <a href="#">
            <img
              src="./public/iconeSociais/facebook.png"
              alt="icone instagram"
            />
          </a>
          <a href="#">
            <img
              src="./public/iconeSociais/linkedin.png"
              alt="icone linkedin"
            />
          </a>
          <a href="#">
            <img src="./public/iconeSociais/twitter.png" alt="icone twitter" />
          </a>
          <a href="#">
            <img
              src="./public/iconeSociais/whatsapp.png"
              alt="icone whatsapp"
            />
          </a>
          <a href="#">
            <img src="./public/iconeSociais/youtube.png" alt="icone youtube" />
          </a>
        </div>
      </div>
      <div class="navbar-title-gr">
        <span>Daiane Coelho</span>
      </div>
      <div class="navbar-menu">
        <ul>
          <li>Moda</li>
          <li>Viagens</li>
          <li>Beleza</li>
          <li>Estilo de Vida</li>
          <li>Bem-estar</li>
          <li>Meus Cachos</li>
        </ul>
      </div>
    </header>
  </body>
</html>
